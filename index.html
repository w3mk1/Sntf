<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNTF Super App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="app-container">
        <header class="m3-header">
            <div class="brand">
                <i class="fas fa-train-subway"></i>
                <span>SNTF Go</span>
            </div>
            <div class="actions">
                <button onclick="toggleTheme()" class="icon-btn"><i class="fas fa-moon"></i></button>
                <select id="lang-selector" onchange="initApp()">
                    <option value="ar">العربية</option>
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <section class="search-box card">
            <div class="search-row">
                <div class="input-field">
                    <i class="fas fa-location-dot"></i>
                    <input type="text" id="from-input" placeholder="محطة الانطلاق..." onkeyup="filterStations('from')">
                    <div id="from-list" class="suggestion-box"></div>
                </div>
                <button class="swap-btn" onclick="swapStations()"><i class="fas fa-retweet"></i></button>
                <div class="input-field">
                    <i class="fas fa-map-pin"></i>
                    <input type="text" id="to-input" placeholder="محطة الوصول..." onkeyup="filterStations('to')">
                    <div id="to-list" class="suggestion-box"></div>
                </div>
            </div>
            <button class="btn-primary-m3" onclick="processSearch()">
                <i class="fas fa-search"></i> بحث عن المواعيد والتتبع
            </button>
        </section>

        <div id="map-section" class="card" style="display:none;">
            <div class="map-header">
                <span class="live-badge">● مباشر</span>
                <span id="dist-info">المسافة: -- كلم</span>
            </div>
            <div id="map"></div>
        </div>

        <div id="results-area"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
